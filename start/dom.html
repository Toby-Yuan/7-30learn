<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 學習2</title>
    <script src="./jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnTry").click(function () {
                // .text是雙重效果，有內容時會改資料，沒有時會抓資料
                $("#report1").text("line1<br>line2");
                var s2 = $("#report2").text();
                alert(s2);

                // .text是寫入文字，.html是寫入程式，append會保留原本資料再寫入程式
                $("#report3").html("line1<br>line2");
                $("#report4").append("line1<br>line2");

                // attr盡量不要用，是存取靜態的
                var s5 = $("#aTextField").attr("value");
                $("#report5").append(s5);

                // attr和prop互補，prop不行時再用
                // 兩種都是雙重效果，可以用JS寫入資料: .prop("value","123")
                var s6 = $("#aTextField").prop("value");
                $("#report6").append(s6);

                // 意思 : 用attr來改變html的標籤屬性
                // 但是選擇a會沒反應 -->用prop解決
                // var s7 = $("input[name='radioGroup']").eq(2).attr("checked", "checked");
                var s7 = $("input[name='radioGroup']").eq(2).prop("checked", "checked");
                $("#report7").append("radio C selected.");

                // prepend是寫在前面
                $("#report8").prepend("line1<br>line2");
            });
        });
    </script>
</head>
<body>
    <div id="report1">Report1:</div>
    <div id="report2">Report2:</div>
    <div id="report3">Report3:</div>
    <div id="report4">Report4:</div>
    <div id="report5">Report5:</div>
    <div id="report6">Report6:</div>
    <div id="report7">Report7:</div>
    <div id="report8">Report8:</div>

    <hr>

    <form action="" method="put" onsubmit="return false">
        <div>
            <ladel>Text:</ladel>
            <input type="text" id="aTextField" name="someTextField">
        </div>
        <div>
            <label for="">Radio group:</label>
            <input type="radio" id="radioA" name="radioGroup" value="65">A
            <input type="radio" id="radioB" name="radioGroup" value="66" checked="checked">B
            <input type="radio" id="radioC" name="radioGroup" value="67">C
        </div>
        <div>
            <label for="">Checkboxes:</label>
            <input type="checkbox" id="checkbox1" name="checkboxes" value="1">1
            <input type="checkbox" id="checkbox2" name="checkboxes" value="2">2
            <input type="checkbox" id="checkbox3" name="checkboxes" value="3" checked="checked">3
            <input type="checkbox" id="checkbox4" name="checkboxes" value="4">4
        </div>
        <button id="btnTry" type="button">Try</button>
    </form>

</body>
</html>
