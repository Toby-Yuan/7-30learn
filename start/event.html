<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 學習4</title>
    <script src="./jquery.js"></script>

    <script>
        function report(obj){
            $("#report").append(obj + "<br>")
        }

        // console.log()可以測試是否正常
        // $(document).ready : 等網頁載入完成
        $(document).ready(function () {

            // $("#btnTry").on("click", function(){ }); 這樣打也可以
            $("#btnTry").click(function () {
                report("btnTry clicked");
            });

            // 點擊#report區域可以清空
            $("#report").on("click",function () {
                $("#report").html("Report:<br>");
            });

            // 變化#panda的圖案
            // event可以針對一個地方設定很多種
            $("#panda").on({
                // mouseover : 游標移上
                "mouseover" : function () {
                    $("#panda").attr("src" , "./img/panda2.jpg");
                    report("mouse enter image");
                },
                // mouseout : 游標移開
                "mouseout" : function () {
                    $("#panda").attr("src" , "./img/panda1.jpg");
                    report("mouse leave image");
                }
            });

            // 移除動畫
            $("#btnOff").click(function () {
                $("#panda").off("mouseover");
                $("#panda").off("mouseout");
            });

        });
    </script>
</head>
<body>
    <img src="./img/panda1.jpg" alt="" id="panda">

    <div id="report">Report:<br></div>
    <hr>
    <form action="" method="put" onsubmit="return false">
        <button type="button" id="btnTry">Try</button>
        <button type="button" id="btnOff">Off</button>
    </form>
</body>
</html>
