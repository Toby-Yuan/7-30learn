<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 學習3</title>
    <script src="./jquery.js"></script>
    <script>
        $(document).ready(function (){
            $("#btnTry").click(function (){

                // jquery可以改變css --> .css("stylename","value")
                $("#report1").css("font-size","2em");

                var x = $("#report2").css("font-size");
                $("#report2").text(x);

                // 接續寫可以同時設定
                $("#report3")
                    .css("font-size", "2em")
                    .css("font-style", "italic");

                // 用陣列可以更有效同時設定
                $("#report4").css({
                    "font-size" : "2em",
                    "font-style" : "italic"
                });

                // 可以用addClass來加入樣式
                // 相對的是removeClass
                // toggleClass 是切換(add <--> remove)
                $("#betaRibbon").addClass("beta-ribbon");
            });
        });
    </script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="beta-ribbon-wrapper">
        <div id="betaRibbon">
            <a href="#">Beta</a>
        </div>
    </div>

    <div id="report1">Report1:</div>
    <div id="report2">Report2:</div>
    <div id="report3">Report3:</div>
    <div id="report4">Report4:</div>
    <hr>
    <form action="" method="put" onsubmit="return false">
        <button id="btnTry" type="button">Try</button>
    </form>
</body>
</html>
